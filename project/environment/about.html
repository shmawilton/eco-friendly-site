<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>About</title>
    <link rel="stylesheet" href="./about.css">

</head>
<body>
    <div class="slideshow-container">

        <div class="myslides fade">
            <div class="numbertext">1 / 6</div>
            <img src="./images-env/use_of_renewable_sources_of_energy.png" alt="">
            <div class="text">Caption Text</div>
        </div>
        <div class="myslides fade">
            <div class="numbertext">2 / 6</div>
            <img src="./images-env/use_of_renewable_sources_of_energy.png" alt="">
            <div class="text">Caption Text</div>
        </div>
        <div class="myslides fade">
            <div class="numbertext">3 / 6</div>
            <img src="./images-env/use_of_renewable_sources_of_energy.png" alt="">

        </div>
        <div class="myslides fade">
            <div class="numbertext">4 / 6</div>

            <img src="./images-env/use_of_renewable_sources_of_energy.png" alt="">

        </div>
        <a onclick="plusSlides(-1)" href="#" class="prev"><span><i class="bi bi-chevron-double-left"></i></span></a>
        <a href="#" onclick="plusSlides(1)" class="next"><span><i class="bi bi-chevron-double-right"></i></span></a>

    </div>
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlides(1)"></span>
        <span class="dot" onclick="currentSlides(2)"></span>
        <span class="dot" onclick="currentSlides(3)"></span>
        <span class="dot" onclick="currentSlides(4)"></span>
        <span class="dot" onclick="currentSlides(5)"></span>
        <span class="dot" onclick="currentSlides(6)"></span>
    </div>


    <script src="./about.js"></script>

</html>
